<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomRTC - Video Conference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #202124;
            color: #e8eaed;
            height: 100vh;
            overflow: hidden;
        }

        .meeting-container {
            display: flex;
            height: 100vh;
            background: #202124;
        }

        /* Main Content Area (Left) */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #202124;
            position: relative;
        }

        /* Main Screen Area */
        .main-screen-area {
            flex: 1;
            background: #202124;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-screen-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #3c4043;
            border-radius: 8px;
            overflow: hidden;
            margin: 8px;
        }

        .main-screen-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .main-screen-label {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .main-screen-controls {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
        }

        .main-screen-control-btn {
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .main-screen-control-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9aa0a6;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }

        /* Mini Screens Area */
        .mini-screens-area {
            height: 120px;
            background: #2d2e30;
            border-top: 1px solid #3c4043;
            display: flex;
            align-items: center;
            padding: 8px;
            gap: 8px;
        }

        .mini-screens-container {
            flex: 1;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .mini-screens-container::-webkit-scrollbar {
            display: none;
        }

        .mini-screen {
            width: 160px;
            height: 90px;
            background: #3c4043;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            flex-shrink: 0;
            position: relative;
        }

        .mini-screen:hover {
            border-color: #5f6368;
            transform: scale(1.02);
        }

        .mini-screen.selected {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.3);
        }

        .mini-screen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mini-screen-label {
            position: absolute;
            bottom: 4px;
            left: 4px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        .mini-screen-indicator {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(26, 115, 232, 0.9);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
        }

        /* More Button */
        .more-button {
            width: 60px;
            height: 90px;
            background: #3c4043;
            border: 2px dashed #5f6368;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .more-button:hover {
            border-color: #1a73e8;
            background: #5f6368;
        }

        .more-text {
            font-size: 12px;
            font-weight: 500;
            color: #9aa0a6;
        }

        .more-count {
            font-size: 10px;
            color: #1a73e8;
            font-weight: 600;
            margin-top: 2px;
        }

        /* Legacy video grid (hidden) */
        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            padding: 8px;
            background: #202124;
        }

        .video-container {
            position: relative;
            background: #3c4043;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
            min-height: 120px;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-controls {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
        }

        .video-control-btn {
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        #localVideo {
            transform: scaleX(-1); /* Mirror effect */
        }

        /* Fix screen share rotation - no mirror effect for screen share */
        .screen-share video {
            transform: none !important;
        }

        /* Screen share container styles */
        .screen-share-container {
            border: 2px solid #1a73e8;
            box-shadow: 0 0 20px rgba(26, 115, 232, 0.3);
        }

        .screen-share-container .video-label {
            background: rgba(26, 115, 232, 0.9) !important;
            font-weight: 600;
        }

        /* Participants Panel (Right) */
        .participants-panel {
            width: 300px;
            background: #2d2e30;
            border-left: 1px solid #3c4043;
            display: flex;
            flex-direction: column;
        }

        .participants-header {
            padding: 16px;
            border-bottom: 1px solid #3c4043;
            font-size: 16px;
            font-weight: 500;
            color: #e8eaed;
        }

        .participants-list {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
        }

        .participant-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 4px;
            background: #3c4043;
        }

        .participant-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5f6368;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 14px;
            margin-right: 12px;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-size: 14px;
            font-weight: 500;
            color: #e8eaed;
        }

        .participant-status {
            font-size: 12px;
            color: #9aa0a6;
        }

        .participant-controls {
            display: flex;
            gap: 4px;
        }

        .participant-control-btn {
            background: none;
            border: none;
            color: #9aa0a6;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        .participant-control-btn.muted {
            color: #ea4335;
        }

        /* Bottom Control Bar */
        .control-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2d2e30;
            border-top: 1px solid #3c4043;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .control-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .meeting-info {
            display: flex;
            flex-direction: column;
        }

        .meeting-time {
            font-size: 14px;
            color: #e8eaed;
        }

        .meeting-code {
            font-size: 12px;
            color: #9aa0a6;
        }

        .control-center {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            background: #3c4043;
            border: none;
            color: #e8eaed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background: #5f6368;
        }

        .control-btn.active {
            background: #1a73e8;
        }

        .control-btn.danger {
            background: #ea4335;
        }

        .control-btn.danger:hover {
            background: #d33b2c;
        }

        .control-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn.small {
            width: 32px;
            height: 32px;
            font-size: 16px;
        }

        /* Join Section */
        .join-section {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2e30;
            border: 1px solid #3c4043;
            border-radius: 12px;
            padding: 32px;
            width: 400px;
            max-width: 90vw;
            z-index: 1001;
        }

        .join-section h2 {
            color: #e8eaed;
            margin-bottom: 24px;
            text-align: center;
            font-size: 24px;
            font-weight: 400;
        }

        .join-section input {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            background: #3c4043;
            border: 1px solid #5f6368;
            border-radius: 8px;
            color: #e8eaed;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .join-section input:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .join-section input::placeholder {
            color: #9aa0a6;
        }

        .join-section .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .join-section .btn:hover {
            background: #1557b0;
        }

        .join-section .btn:disabled {
            background: #5f6368;
            cursor: not-allowed;
        }

        .join-section .btn-secondary {
            background: #3c4043;
        }

        .join-section .btn-secondary:hover {
            background: #5f6368;
        }

        .join-section .btn-success {
            background: #34a853;
        }

        .join-section .btn-success:hover {
            background: #2d8f47;
        }

        .join-section .btn-info {
            background: #1a73e8;
        }

        .join-section .btn-info:hover {
            background: #1557b0;
        }

        /* Status Messages */
        .status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d2e30;
            color: #e8eaed;
            padding: 12px 24px;
            border-radius: 8px;
            border: 1px solid #3c4043;
            font-size: 14px;
            z-index: 1002;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.show {
            opacity: 1;
        }

        .status.connected {
            background: #1e3a2e;
            border-color: #34a853;
            color: #34a853;
        }

        .status.disconnected {
            background: #3c1a1a;
            border-color: #ea4335;
            color: #ea4335;
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .participants-panel {
                width: 250px;
            }
            
            .join-section {
                width: 350px;
                padding: 24px;
            }
            
            .control-bar {
                padding: 8px 12px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            /* Layout adjustments for tablet */
            .mini-screens-area {
                height: 100px;
            }
            
            .mini-screen {
                width: 120px;
                height: 68px;
            }
            
            .more-button {
                width: 50px;
                height: 68px;
            }
        }

        @media (max-width: 480px) {
            .participants-panel {
                display: none;
            }
            
            .join-section {
                width: 320px;
                padding: 20px;
            }
            
            /* Mobile layout adjustments */
            .mini-screens-area {
                height: 80px;
                padding: 4px;
            }
            
            .mini-screen {
                width: 100px;
                height: 56px;
            }
            
            .more-button {
                width: 40px;
                height: 56px;
            }
            
            .mini-screen-label {
                font-size: 8px;
                padding: 1px 4px;
            }
            
            .mini-screen-indicator {
                font-size: 6px;
                padding: 1px 2px;
            }
            
            .main-screen-container {
                margin: 4px;
            }
            
            .main-screen-label {
                font-size: 12px;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Join Section -->
    <div class="join-section" id="joinSection">
        <h2>Join Meeting</h2>
        <input type="text" id="userIdInput" placeholder="Your Name" value="">
        <input type="text" id="roomIdInput" placeholder="Room ID (e.g., 123)" value="">
        <button class="btn" id="joinBtn" onclick="joinRoom()">Join</button>
        <button class="btn btn-secondary hidden" id="leaveBtn" onclick="leaveRoom()">Leave</button>
        <button class="btn btn-info hidden" id="copyUrlBtn" onclick="copyRoomUrl()">üìã Copy Room URL</button>
    </div>

    <!-- Meeting Container -->
    <div class="meeting-container hidden" id="meetingContainer">
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Main Screen Area -->
            <div class="main-screen-area" id="mainScreenArea">
                <div class="main-screen-container" id="mainScreenContainer">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-state-icon">üìπ</div>
                        <div class="empty-state-text">Select a video to view in full size</div>
                    </div>
                </div>
            </div>
            
            <!-- Mini Screens Area -->
            <div class="mini-screens-area" id="miniScreensArea">
                <div class="mini-screens-container" id="miniScreensContainer">
                    <!-- Mini screens will be dynamically added here -->
                </div>
                <div class="more-button" id="moreButton" onclick="toggleMoreScreens()">
                    <span class="more-text">+More</span>
                    <span class="more-count" id="moreCount">0</span>
                </div>
            </div>
            
            <!-- Hidden video grid for backward compatibility -->
            <div class="video-grid hidden" id="videoGrid">
                <div class="video-container">
                    <video id="localVideo" autoplay muted></video>
                    <div class="video-label">You</div>
                    <div class="video-controls">
                        <button class="video-control-btn" id="localVideoBtn" onclick="toggleVideo()">üìπ</button>
                        <button class="video-control-btn" id="localAudioBtn" onclick="toggleAudio()">üé§</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Participants Panel -->
        <div class="participants-panel">
            <div class="participants-header">
                People (<span id="participantCount">1</span>)
            </div>
            <div class="participants-list" id="participantsList">
                <div class="participant-item">
                    <div class="participant-avatar" id="localAvatar">Y</div>
                    <div class="participant-info">
                        <div class="participant-name" id="localName">You</div>
                        <div class="participant-status">Connected</div>
                    </div>
                    <div class="participant-controls">
                        <button class="participant-control-btn" id="localMuteBtn">üé§</button>
                        <button class="participant-control-btn" id="localVideoBtn2">üìπ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Control Bar -->
    <div class="control-bar hidden" id="controlBar">
        <div class="control-left">
            <div class="meeting-info">
                <div class="meeting-time" id="meetingTime">10:57 AM</div>
                <div class="meeting-code" id="meetingCode">Room: <span id="roomCode">123</span></div>
            </div>
        </div>
        
        <div class="control-center">
            <button class="control-btn" id="audioBtn" onclick="toggleAudio()" title="Turn off microphone">
                üé§
            </button>
            <button class="control-btn" id="videoBtn" onclick="toggleVideo()" title="Turn off camera">
                üìπ
            </button>
            <button class="control-btn" id="shareBtn" onclick="toggleScreenShare()" title="Present now">
                üñ•Ô∏è
            </button>
            <button class="control-btn" id="leaveBtn2" onclick="leaveRoom()" title="Leave call">
                üìû
            </button>
        </div>
        
        <div class="control-right">
            <button class="control-btn small" id="copyUrlBtn2" onclick="copyRoomUrl()" title="Copy meeting link">
                üîó
            </button>
        </div>
    </div>

    <!-- Status Message -->
    <div class="status" id="status"></div>

    <script>
        // Global variables
        let ws = null;
        const peers = new Map();
        const remoteStreams = new Map();
        let localStream = null;
        let currentRoomId = null;
        let currentUserId = null;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isScreenSharing = false;
        let appConfig = null;
        let currentRoomUrl = '';
        let serverInfo = null;
        let meetingStartTime = null;

        // Layout management variables
        let selectedMainScreen = null;
        const miniScreens = new Map(); // userId -> mini screen element
        const allVideos = new Map(); // userId -> video info
        let moreScreensVisible = false;
        const LOCAL_USER_ID = 'local';

        // Load configuration from config.json file
        async function loadConfig() {
            try {
                const response = await fetch('./config.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                appConfig = await response.json();
            } catch (error) {
                console.error('Error loading config.json:', error);
                // Fallback configuration
                appConfig = {
                    client: {
                        serverUrl: 'https://localhost:5000',
                        wsUrl: 'wss://localhost:5000',
                        autoReconnectDelay: 5000,
                        connectionTimeout: 10000
                    },
                    webrtc: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                };
            }
        }

        // Load server info (IP address)
        async function loadServerInfo() {
            try {
                const response = await fetch('/ip');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                serverInfo = await response.json();
            } catch (error) {
                console.error('Error loading server info:', error);
                // Fallback to current location
                serverInfo = {
                    ip: window.location.hostname,
                    port: window.location.port || '5000',
                    url: window.location.origin
                };
            }
        }

        // Get ICE servers from configuration
        function getIceServers() {
            if (appConfig && appConfig.webrtc && appConfig.webrtc.iceServers) {
                return appConfig.webrtc.iceServers;
            }
            return [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ];
        }

        // Get WebSocket URL
        function getWebSocketURL() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            return `${protocol}//${host}`;
        }

        // Auto-fill room ID from URL hash
        window.addEventListener('load', async () => {
            // Load configuration and server info first
            await loadConfig();
            await loadServerInfo();
            
            const hash = window.location.hash.substring(1);
            if (hash) {
                document.getElementById('roomIdInput').value = hash;
            }
            
            // Generate random user ID if empty
            if (!document.getElementById('userIdInput').value) {
                document.getElementById('userIdInput').value = 'User-' + Math.floor(Math.random() * 1000);
            }
            
            // Client s·∫Ω ch·ªâ join room khi user b·∫•m n√∫t "Join" manual
            
            // Check if accessing via IP instead of localhost
            const isLocalhost = window.location.hostname === 'localhost' || 
                               window.location.hostname === '127.0.0.1';
            const isHttps = window.location.protocol === 'https:';
            
            if (!isLocalhost && !isHttps) {
                // Show warning about media access
                const warningDiv = document.createElement('div');
                warningDiv.className = 'alert alert-warning';
                warningDiv.style.margin = '10px 0';
                warningDiv.style.padding = '10px';
                warningDiv.style.backgroundColor = '#fff3cd';
                warningDiv.style.border = '1px solid #ffeaa7';
                warningDiv.style.borderRadius = '4px';
                warningDiv.style.color = '#856404';
                warningDiv.innerHTML = `
                    <strong>‚ö†Ô∏è Media Access Notice:</strong> 
                    You're accessing via IP address (${window.location.hostname}). 
                    For camera/microphone access, please use HTTPS or access via localhost.
                    <br><small>Current URL: ${window.location.href}</small>
                `;
                
                const joinSection = document.querySelector('.join-section');
                joinSection.insertBefore(warningDiv, joinSection.firstChild);
            }

            // Connect WebSocket
            connectWebSocket();
        });

        // WebSocket connection
        function connectWebSocket() {
            const wsUrl = getWebSocketURL();
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateStatus('Connected to server', 'connected');
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus('Disconnected from server', 'disconnected');
                
                // N·∫øu ƒëang trong room, t·ª± ƒë·ªông out room v√† quay v·ªÅ trang ch·ªß
                if (currentRoomId && currentUserId) {

        // Send message to server
        function sendMessage(type, data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, data }));
            }
        }

        // Handle incoming messages
        function handleMessage(message) {
            const { type, data } = message;
            
            switch (type) {
                case 'user-joined':
                    handleUserJoined(data.userId);
                    break;
                case 'user-left':
                    handleUserLeft(data.userId);
                    break;
                case 'existing-users':
                    handleExistingUsers(data.users);
                    break;
                case 'offer':
                    handleOffer(data.offer, data.fromUserId, data.targetUserId);
                    break;
                case 'answer':
                    handleAnswer(data.answer, data.fromUserId, data.targetUserId);
                    break;
                case 'ice-candidate':
                    handleIceCandidate(data.candidate, data.fromUserId, data.targetUserId);
                    break;
            }
        }

        // Handle user joined
        async function handleUserJoined(userId) {
            addParticipant(userId);
            updateParticipantCount();
            
            // Create peer connection and send offer to the new user
            if (localStream) {
                try {
                    const peer = await createPeerConnection(userId);
                    
                    const offer = await peer.createOffer();
                    await peer.setLocalDescription(offer);
                    sendMessage('offer', { offer, targetUserId: userId });
                } catch (error) {
                    console.error('Error creating offer for new user:', error);
                }
            }
        }

        // Handle user left
        function handleUserLeft(userId) {
            removeParticipant(userId);
            removePeer(userId);
            updateParticipantCount();
        }

        // Handle existing users
        async function handleExistingUsers(users) {
            users.forEach(userId => {
                if (userId !== currentUserId) {
                    addParticipant(userId);
                } else {
                    console.log('üîç Skipping self:', userId);
                }
            });
            updateParticipantCount();
            
            // Create peer connections and send offers to all existing users
            if (localStream) {
                for (const userId of users) {
                    if (userId !== currentUserId) {
                        try {
                            const peer = await createPeerConnection(userId);
                            
                            const offer = await peer.createOffer();
                            await peer.setLocalDescription(offer);
                            sendMessage('offer', { offer, targetUserId: userId });
                        } catch (error) {
                            console.error('Error creating offer for existing user:', error);
                        }
                    }
                }
            }
        }

        // Handle offer
        async function handleOffer(offer, fromUserId, targetUserId) {
            if (targetUserId === currentUserId) {
                const peer = await createPeerConnection(fromUserId);
                await peer.setRemoteDescription(offer);
                
                // Note: tracks are already added in createPeerConnection
                // No need to add them again here
                
                const answer = await peer.createAnswer();
                await peer.setLocalDescription(answer);
                sendMessage('answer', { answer, targetUserId: fromUserId });
            }
        }

        // Handle answer
        async function handleAnswer(answer, fromUserId, targetUserId) {
            if (targetUserId === currentUserId) {
                const peer = peers.get(fromUserId);
                if (peer) {
                    await peer.setRemoteDescription(answer);
                }
            }
        }

        // Handle ICE candidate
        async function handleIceCandidate(candidate, fromUserId, targetUserId) {
            if (targetUserId === currentUserId) {
                const peer = peers.get(fromUserId);
                if (peer) {
                    await peer.addIceCandidate(candidate);
                }
            }
        }

        // Check if media devices are available
        function isMediaDevicesSupported() {
            return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
        }

        // Check camera availability
        async function checkCameraAvailability() {
            if (!isMediaDevicesSupported()) {
                console.warn('MediaDevices API not supported');
                return false;
            }
            
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                return videoDevices.length > 0;
            } catch (error) {
                console.error('Error checking camera availability:', error);
                return false;
            }
        }

        // Get user media with fallback
        async function getUserMediaWithFallback(constraints) {
            if (!isMediaDevicesSupported()) {
                throw new Error('MediaDevices API not supported. Please use HTTPS or localhost.');
            }

            try {
                return await navigator.mediaDevices.getUserMedia(constraints);
            } catch (error) {
                console.error('Error accessing media devices:', error);
                
                // Check if it's a security error (HTTPS required)
                if (error.name === 'NotAllowedError' || error.name === 'NotSupportedError') {
                    const isLocalhost = window.location.hostname === 'localhost' || 
                                       window.location.hostname === '127.0.0.1';
                    const isHttps = window.location.protocol === 'https:';
                    
                    if (!isLocalhost && !isHttps) {
                        throw new Error('Media access requires HTTPS when accessing via IP address. Please use HTTPS or access via localhost.');
                    }
                }
                
                throw error;
            }
        }

                        'Would you like to join the room without camera/microphone? (You can still see others but won\'t be able to share your media)'

                            }

                        }
                    } catch (mediaError) {

                        const joinWithoutMedia = confirm(
                            'Could not access camera/microphone. This might be because you\'re accessing via IP address.\n\n' +
                            'Would you like to join the room without camera/microphone? (You can still see others but won\'t be able to share your media)'

        // Create peer connection
        async function createPeerConnection(userId) {
            const peer = new RTCPeerConnection({
                iceServers: getIceServers()
            });
            
            peer.onicecandidate = (event) => {
                if (event.candidate) {
                    sendMessage('ice-candidate', {
                        candidate: event.candidate,
                        targetUserId: userId
                    });
                }
            };
            
            // Handle negotiation needed for new tracks (screen share)
            peer.onnegotiationneeded = async () => {
                try {
                    const offer = await peer.createOffer();
                    await peer.setLocalDescription(offer);
                    sendMessage('offer', { offer, targetUserId: userId });
                } catch (error) {
                    console.error('Error during negotiation:', error);
                }
            };
            
            peer.ontrack = (event) => {
                const remoteStream = event.streams[0];
                const track = event.track;
                
                // Check if this is a screen share track
                const isScreenShare = track.kind === 'video' && track.label.includes('screen');
                
                // Store stream for reference
                remoteStreams.set(userId, remoteStream);
                
                // Use unified function to add/update video
                addRemoteVideo(userId, remoteStream, isScreenShare);
            };
            
            // Add local stream tracks to the new peer connection
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peer.addTrack(track, localStream);
                });
            }
            
            peers.set(userId, peer);
            return peer;
        }

        // Remove peer connection
        function removePeer(userId) {
            const peer = peers.get(userId);
            if (peer) {
                peer.close();
                peers.delete(userId);
            }
            remoteStreams.delete(userId);
            removeRemoteVideo(userId);
        }

        function addRemoteVideo(userId, stream, isScreenShare = false) {

            allVideos.set(userId, {

                isScreenShare: isScreenShare,
                userId: userId
            });
            
            // Create or update mini screen
            createMiniScreen(userId, stream, isScreenShare);
            
            // Auto-select screen share as main screen
            if (isScreenShare) {
                selectMainScreen(userId);
            } else if (!selectedMainScreen) {
                // Auto-select first video if no main screen selected
                selectMainScreen(userId);
            }
            
            // Update mini screens layout
            updateMiniScreensLayout();
        }

                const audioBtn = document.getElementById('audioBtn');
                if (isAudioEnabled) {
                    audioBtn.textContent = 'üé§';
                    audioBtn.className = 'control-btn active';
                    audioBtn.title = 'Turn off microphone';
                } else {
                    audioBtn.textContent = 'üé§';
                    audioBtn.className = 'control-btn';
                    audioBtn.title = 'Turn on microphone';
                }
                
                // Update all peer connections
                peers.forEach(async (peer) => {
                    const sender = peer.getSenders().find(s => s.track && s.track.kind === 'audio');
                    if (sender) {
                        await sender.replaceTrack(audioTrack);
                    }
                });
            }
        }

        async function toggleScreenShare() {
            if (!localStream) return;

            try {
                if (!isScreenSharing) {
                    // Start screen sharing
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({ 
                        video: true,
                        audio: true 
                    });
                    
                    const screenVideoTrack = screenStream.getVideoTracks()[0];
                    const screenAudioTrack = screenStream.getAudioTracks()[0];
                    
                    // Store reference to original tracks for later restoration
                    const originalVideoTrack = localStream.getVideoTracks().find(track => 
                        !track.label.includes('screen') && !track.label.includes('display')
                    );
                    const originalAudioTrack = localStream.getAudioTracks().find(track => 
                        !track.label.includes('screen') && !track.label.includes('display')
                    );
                    
                    // Remove original video track
                    if (originalVideoTrack) {
                        localStream.removeTrack(originalVideoTrack);
                        originalVideoTrack.stop();
                    }
                    
                    // Add screen share tracks
                    localStream.addTrack(screenVideoTrack);
                    if (screenAudioTrack) {
                        localStream.addTrack(screenAudioTrack);
                    }
                    
                    // Update local video
                    const localVideo = document.getElementById('localVideo');
                    localVideo.srcObject = localStream;
                    localVideo.parentElement.classList.add('screen-share');
                    
                    // Update all peer connections with the new tracks
                    for (const [userId, peer] of peers) {
                        try {
                            const videoSender = peer.getSenders().find(s => s.track && s.track.kind === 'video');
                            const audioSender = peer.getSenders().find(s => s.track && s.track.kind === 'audio');
                            
                            // Replace video track
                            if (videoSender) {
                                await videoSender.replaceTrack(screenVideoTrack);
                            } else {
                                peer.addTrack(screenVideoTrack, localStream);
                            }
                            
                            // Replace audio track if screen share has audio
                            if (screenAudioTrack && audioSender) {
                                await audioSender.replaceTrack(screenAudioTrack);
                            } else if (screenAudioTrack) {
                                peer.addTrack(screenAudioTrack, localStream);
                            }
                        } catch (peerError) {
                            // Handle peer connection error silently
                        }
                    }
                    
                    isScreenSharing = true;
                    document.getElementById('shareBtn').textContent = 'üñ•Ô∏è';
                    document.getElementById('shareBtn').className = 'control-btn active';
                    document.getElementById('shareBtn').title = 'Stop presenting';
                    
                    // Handle screen share end
                    screenVideoTrack.onended = () => {
                        stopScreenShare();
                    };
                    
                    // Update local video in layout
                    updateLocalVideoInLayout();
                    
                } else {
                    stopScreenShare();
                }
            } catch (error) {
                console.error('Error with screen sharing:', error);
                alert('Screen sharing error: ' + error.message);
            }
        }

        async function stopScreenShare() {
            try {
                // Store reference to screen share tracks before removing
                const screenVideoTrack = localStream.getVideoTracks().find(track => 
                    track.label.includes('screen') || track.label.includes('display')
                );
                const screenAudioTracks = localStream.getAudioTracks().filter(track => 
                    track.label.includes('screen') || track.label.includes('display')
                );
                
                // Remove screen share tracks
                if (screenVideoTrack) {
                    localStream.removeTrack(screenVideoTrack);
                    screenVideoTrack.stop();
                }
                screenAudioTracks.forEach(track => {
                    localStream.removeTrack(track);
                    track.stop();
                });
                
                // Try to get camera back if available
                const hasCamera = await checkCameraAvailability();
                let newVideoTrack = null;
                
                if (hasCamera) {
                    try {
                        const cameraStream = await getUserMediaWithFallback({ 
                            video: true, 
                            audio: false 
                        });
                        newVideoTrack = cameraStream.getVideoTracks()[0];
                        localStream.addTrack(newVideoTrack);
                        isVideoEnabled = true;
                    } catch (cameraError) {
                        isVideoEnabled = false;
                    }
                } else {
                    isVideoEnabled = false;
                }
                
                // Update local video
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                localVideo.parentElement.classList.remove('screen-share');
                
                // Update all peer connections with proper track replacement
                for (const [userId, peer] of peers) {
                    try {
                        const videoSender = peer.getSenders().find(s => s.track && s.track.kind === 'video');
                        const audioSender = peer.getSenders().find(s => s.track && s.track.kind === 'audio');
                        
                        // Replace video track
                        if (videoSender) {
                            if (newVideoTrack) {
                                await videoSender.replaceTrack(newVideoTrack);
                            } else {
                                await videoSender.replaceTrack(null);
                            }
                        } else if (newVideoTrack) {
                            peer.addTrack(newVideoTrack, localStream);
                        }
                        
                        // Remove screen share audio tracks
                        if (screenAudioTracks.length > 0 && audioSender) {
                            // Find the original audio track (not screen share)
                            const originalAudioTrack = localStream.getAudioTracks().find(track => 
                                !track.label.includes('screen') && !track.label.includes('display')
                            );
                            if (originalAudioTrack) {
                                await audioSender.replaceTrack(originalAudioTrack);
                            }
                        }
                    } catch (peerError) {
                        // Handle peer connection error silently
                    }
                }
                
                isScreenSharing = false;
                document.getElementById('shareBtn').textContent = 'üñ•Ô∏è';
                document.getElementById('shareBtn').className = 'control-btn';
                document.getElementById('shareBtn').title = 'Present now';
                
                // Update camera button
                updateCameraButton();
                
                // Update local video in layout
                updateLocalVideoInLayout();
                
            } catch (error) {
                console.error('Error stopping screen share:', error);
            }
        }

        // Copy room URL to clipboard
        async function copyRoomUrl() {
            try {
                await navigator.clipboard.writeText(currentRoomUrl);
                updateStatus('Room URL copied to clipboard!', 'connected');
                
                // Show temporary success message
                const copyBtn = document.getElementById('copyUrlBtn');
                const copyBtn2 = document.getElementById('copyUrlBtn2');
                const originalText = copyBtn.textContent;
                const originalText2 = copyBtn2.textContent;
                
                copyBtn.textContent = '‚úÖ Copied!';
                copyBtn.className = 'btn btn-success';
                copyBtn2.textContent = '‚úÖ';
                copyBtn2.className = 'control-btn small active';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.className = 'btn btn-info';
                    copyBtn2.textContent = 'üîó';
                    copyBtn2.className = 'control-btn small';
                }, 2000);
                
            } catch (error) {
                console.error('Failed to copy URL:', error);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentRoomUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                updateStatus('Room URL copied to clipboard!', 'connected');
            }
        }

        // Update status message
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }
